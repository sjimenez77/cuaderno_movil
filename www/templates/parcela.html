<ion-view title="{{ parcela.details().descripcion || 'Detalles' }}">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button class="button-clear">
            <i class="icon ion-ios-arrow-back"></i> {{ 'BACK'|translate }}
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div ng-if='parcela.details()'>
            <div class="list">
                <div class="item item-divider">
                    Datos de la parcela
                </div>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Descripción</span>
                    <input type="text" placeholder="Descripción" ng-model="parcela.details().descripcion" ng-disabled="parcela.blocked">
                </label>
                <label class="item item-input item-select item-stacked-label">
                    <span class="input-label">Cultivo</span>
                    <select ng-model="parcela.details().pa_cu_id"
                    		ng-disabled="parcela.blocked">
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="john@suhr.com">
                </label>
            </div>
        </div>
    </ion-content>
    <div class="tabs tabs-stable">
        <a class="tab-item assertive" ng-click="parcela.toggleEdit()">
            <i class="icon ion-edit"></i> Editar
        </a>
        <a class="tab-item assertive" ng-click="parcela.toggleEdit()">
            <i class="icon ion-ios-trash"></i> Borrar
        </a>
    </div>
</ion-view>
