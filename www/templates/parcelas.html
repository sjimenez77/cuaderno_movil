<ion-view title="Mis parcelas">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-nav-bar class="bar-positive" animation="nav-title-slide-ios7"></ion-nav-bar>
        <ion-list>
            <ion-item ng-repeat="parcela in parcelas" href="#/app/parcelas/{{parcela.id}}">
                {{ parcela.title }}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
