<ion-view title="Parcelas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="parcela in parcelas" href="#/app/parcelas/{{parcela.id}}">
        {{parcela.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
