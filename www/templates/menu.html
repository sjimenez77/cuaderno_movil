<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> {{ 'BACK' | translate }}</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" expose-aside-when="large">
        <header class="bar bar-header bar-positive">
            <h1 class="title">{{ 'OPTIONS' | translate }}</h1>
        </header>
        <ion-content class="has-header">
            <ion-list ng-hide="user.id">
                <!-- No user -->
                <ion-item class="item item-icon-left" nav-clear menu-close ng-click="showLogin()">
                    <i class="icon ion-log-in"></i>
                    Entrar
                </ion-item>
                <ion-item class="item item-icon-left assertive" nav-clear menu-close href="#/app/signup">
                    <i class="icon ion-plus-circled"></i>
                    Registro
                </ion-item>
            </ion-list>
            <!-- User logged in -->
            <ion-list ng-show="user.id">
                <ion-item class="item item-icon-left balanced" nav-clear menu-close href="#/app/parcelas">
                    <i class="icon ion-home"></i>
                    Mis parcelas
                </ion-item>
                <ion-item class="item item-icon-left assertive" nav-clear menu-close ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Salir
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
