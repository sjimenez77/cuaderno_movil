<ion-view title="Inicio">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">
        <div style="line-height: 50px; text-align: center;">
            <img src="img/ccampo_logo_vertical.png" style="padding-top: 20px"></img>
        </div>
        <div ng-if="!home.currentUser">
            <button class="button button-dark button-block" ng-click="home.showLogin()">
                <i class="icon ion-log-in"></i> Entrar
            </button>
            <div class="spacer" style="height:20px"></div>
            <p class="assertive" style="text-align: center">
                Â¿No tiene un usuario de Mi Cuaderno de Campo?
            </p>
            <a href="#/app/signup" class="button button-assertive button-block" type="button">
                Registro
            </a>
        </div>
        <div ng-if="home.currentUser">
            <ion-list>
                <ion-item class="item-divider">Bienvenido, {{ home.currentUser.name }}</ion-item>
                    <label class="item">
                        <a href="#/app/parcelas" class="button button-balanced button-block" type="button">
                            <i class="icon ion-home"></i> Mis parcelas
                        </a>
                    </label>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
